<html>
<head>
	<title>If You Don't Mind, Can I Have the Time?</title>
	<script type="text/javascript">
		function time(hr,min,per){
            if( min < 30 && per == "AM"){
                console.log("It is just after", hr, "in the morning.")
            }
            else if( min > 30 && per == "AM"){
                console.log("It is almost", hr+1, "in the morning.")
            }
            else if( min == 30 && per == "AM"){
                console.log("It is half past", hr, "in the morning.")
            }
            else if( min < 30 && per == "PM"){
                console.log("It is just after", hr, "in the evening.")
            }
            else if( min > 30 && per == "PM"){
                console.log("It is almost", hr+1, "in the evening.")
            }
            else if( min == 30 && per == "PM"){
                console.log("It is half past", hr, "in the evening.")
            }
        }

        time(8,31,"PM");
        time(2,2,"AM");
        time(10,57,"PM");
	</script>
</head>

</body>
</html>
